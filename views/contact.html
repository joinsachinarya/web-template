<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .main-header {
        background-color: rgb(240, 220, 68);
        height: 3.5rem;
        width: 100%;
      }
      .main-header_nav {
        height: 100%;
        display: flex;
        align-items: center;
      }
      .main-header_list {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .main-header_list-item {
        margin: 0 1rem;
        padding: 0;
      }
      .main-header_list-item a {
        text-decoration: none;
        color: black;
      }
      .main-header_list-item a:hover,
      .main-header_list-item a:active,
      .main-header_list-item a.active {
        color: #5d39ec;
      }

      main {
        padding: 1rem;
      }

      .contact-form {
        width: 20rem;
        max-width: 90%;
        margin: auto;
      }
      .form-control {
        font: inherit;
        margin: 1rem 0;
      }
      .form-control label,
      .form-control input {
        display: block;
        width: 100%;
      }
      .form-control input {
        border: 1px solid rgb(240, 220, 68);
        border-radius: 2px;
        padding: 4px 0;
        font: inherit;
      }
      button {
        font: inherit;
        border-radius: 2px;
        border: 1px solid #5d39ec;
        color: #5d39ec;
        background: white;
        cursor: pointer;
        padding: 0.5rem;
      }
      button:hover,
      button:active {
        background-color: #5d39ec;
        color: white;
      }
    </style>

    <title>Contact Us</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header_nav">
        <ul class="main-header_list">
          <li class="main-header_list-item">
            <a class="active" href="/shop">Shop</a>
          </li>
          <li class="main-header_list-item">
            <a href="/admin/add-product">Add Product</a>
          </li>
          <li class="main-header_list-item">
            <a href="/contact">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="/success" method="post" class="contact-form">
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <button type="submit">Contact</button>
      </form>
    </main>
  </body>
</html>
